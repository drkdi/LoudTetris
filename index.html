<html>

<head>
   <meta charset="utf-8">
   <title>Loud Tetris</title>
   <link rel="stylesheet" href="./assets/css.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet">

<body>


   <h1 class="rainbow" id="flash_this">LOUD TETRIS</h1>




   
   <canvas id="canvas" width="360" height="600" style="solid #000000;"></canvas>

   
   <div class="currentWordDiv">
      <p id="currentWord" class="currentWord twoSecPopup fadeInUp">All those words will be lost in time, like tears in rain</p>
   </div>

   <div class="directions twoSecPopup fadeInUp">
      <p class="instructions">Enable your microphone, and speak loudly</p>
      <p class="instructions2"> (or use keyboard arrows / click on the block)</p>
      <!-- <p class="instructions"><i class="fas fa-microphone"></i><i class="fas fa-keyboard"></i><i class="fas fa-mouse-pointer"></i></p> -->

     
     
     
      <!-- <p id="rotate" class="rotate">ROTATE</p> -->
         <p><button onclick="rotate()" id="rotate" class="rotate">ROTATE</button></p>

      <div class="arrow_keys">
         <!-- <p id="left" class="left">LEFT</p> -->
         <!-- <p id="down" class="down">DOWN</p>
         <p id="right" class="right">RIGHT</p> -->
         <p><button onclick="playerMove(-1)"id="left" class="left">LEFT</button></p>
         <p><button onclick="down()"id="down" class="down">DOWN</button></p>
         <p><button onclick="playerMove(1)"id="right" class="right">RIGHT</button></p>
      </div>
      <!-- <p id="drop" class="drop">DROP</p> -->
         <p><button onclick="drop()" id="drop" class="drop">DROP</button></p>

   </div>


   <div class="links">

      <a href="https://derekdai.com"><i class="fas fa-user-alt rainbow blinking3"></i></a>
   </div>
